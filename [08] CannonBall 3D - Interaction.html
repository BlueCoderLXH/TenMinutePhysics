<!-- Ten Minute Physics - [08] CannonBall 3D - Interaction -->

<!DOCTYPE html>
    <head>
        <title>CannonBall 3D - Interaction</title>
        <style>
            body {
                font-family: Verdana,serif;
                font-size: 15px;
            }
        </style>
    </head>
    
    <body>
        <h1>CannonBall 3D - Interaction</h1>
        <button id = "buttonRun" onclick="run()">Run</button>
        <button onclick="restart()">Restart</button>
        
        <br><br>
        <div id="container"></div>
        
        <!-- Ref three library for 3d -->
        <script src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
        <script src="https://unpkg.com/three@0.139.2/examples/js/controls/OrbitControls.js"></script>
    
        <script>
            let gThreeScene;
            let gRenderer;
            let gCamera;
            let gCameraControl;
            let gGrabber;
            let gMouseDown = false;
            const BallLayer = 1;
            
            let gPhysicsScene = {
                gravity : new THREE.Vector3( 0.0, -10.0, 0.0 ),
                dt : 1.0 / 60.0,
                worldSize : { x: 1.5, z: 2.5 },
                paused: true,
                objects: [],
            }
        
            class Ball {
                constructor(pos, radius, vel, scene) {
                    // physics data
                    this.pos = pos;
                    this.radius = radius;
                    this.vel = vel;
                    this.grabbed = false;
        
                    // visual mesh
                    let geometry = new THREE.SphereGeometry( radius, 32, 32 );
                    let material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );
                    this.visMesh = new THREE.Mesh( geometry, material );
                    this.visMesh.position.copy(pos);

                    // for ray casting
                    this.visMesh.userData = this;
                    this.visMesh.layers.enable(BallLayer);
                    
                    gThreeScene.add( this.visMesh );
                }
        
                simulate() {
                    if (this.grabbed)
                        return;
                    
                    // calculate vel
                    this.vel.addScaledVector( gPhysicsScene.gravity, gPhysicsScene.dt );
                    // calculate pos
                    this.pos.addScaledVector( this.vel, gPhysicsScene.dt );
        
                    // border on x coordinate
                    if (this.pos.x < -gPhysicsScene.worldSize.x) {
                        this.pos.x = -gPhysicsScene.worldSize.x;
                        this.vel.x = -this.vel.x;
                    }
        
                    if (this.pos.x > gPhysicsScene.worldSize.x) {
                        this.pos.x = gPhysicsScene.worldSize.x;
                        this.vel.x = -this.vel.x;
                    }
        
                    // border on z coordinate
                    if (this.pos.z < -gPhysicsScene.worldSize.z) {
                        this.pos.z = -gPhysicsScene.worldSize.z;
                        this.vel.z = -this.vel.z;
                    }
        
                    if (this.pos.z > gPhysicsScene.worldSize.z) {
                        this.pos.z = gPhysicsScene.worldSize.z;
                        this.vel.z = -this.vel.z;
                    }
        
                    // border on y coordinate
                    if (this.pos.y < this.radius) {
                        this.pos.y = this.radius;
                        this.vel.y = -this.vel.y;
                    }
        
                    // flush visMesh.position
                    this.visMesh.position.copy(this.pos);
                    this.visMesh.geometry.computeBoundingSphere();
                }
        
                startGrab(pos)
                {
                    this.grabbed = true;
                    this.pos.copy(pos);
                    this.visMesh.position.copy(pos);
                }
        
                moveGrabbed(pos, vel)
                {
                    this.pos.copy(pos);
                    this.visMesh.position.copy(pos);
                }
        
                endGrab(pos, vel)
                {
                    this.grabbed = false;
                    this.vel.copy(vel);
                }
            }
        
            function initPhysics(scene) {
                let radius = 0.2;
                let pos = new THREE.Vector3( radius, radius, radius );
                let vel = new THREE.Vector3( 2.0, 5.0, 3.0 );
        
                gPhysicsScene.objects.push(new Ball( pos, radius, vel, scene ));
            }
        
            function initThreeScene() {
                gThreeScene = new THREE.Scene();
        
                // Lights
                gThreeScene.add( new THREE.AmbientLight( 0x505050 ) );
                gThreeScene.fog = new THREE.Fog( 0x000000, 0, 15 );
        
                let spotLight = new THREE.SpotLight( 0xffffff, 1 );
                spotLight.angle = Math.PI / 5;
                spotLight.penumbra = 0.2;
                spotLight.position.set( 2, 3, 3 );
                spotLight.castShadow = true;
                spotLight.shadow.camera.near = 3;
                spotLight.shadow.camera.far = 10;
                spotLight.shadow.mapSize.width = 1024;
                spotLight.shadow.mapSize.height = 1024;
                gThreeScene.add( spotLight );
        
                let dirLight = new THREE.DirectionalLight( 0x55505a, 1 );
                dirLight.position.set( 0, 3, 0);
                dirLight.castShadow = true;
                dirLight.shadow.camera.near = 1;
                dirLight.shadow.camera.far = 10;
        
                dirLight.shadow.camera.right = 1;
                dirLight.shadow.camera.left = -1;
                dirLight.shadow.camera.top = 1;
                dirLight.shadow.camera.bottom = -1;
        
                dirLight.shadow.mapSize.width = 1024;
                dirLight.shadow.mapSize.height = 1024;
                gThreeScene.add( dirLight );
        
                // Ground
                let ground = new THREE.Mesh(
                    new THREE.PlaneBufferGeometry( 20, 20, 1, 1 ),
                    new THREE.MeshPhongMaterial( { color: 0xa0adaf, shininess: 150 } )
                );
                ground.rotation.x = - Math.PI / 2;
                ground.receiveShadow = true;
                gThreeScene.add( ground );
        
                let helper = new THREE.GridHelper( 20, 20 );
                helper.material.opacity = 1.0;
                helper.material.transparent = true;
                helper.position.set( 0, 0.002, 0 );
                gThreeScene.add( helper );
        
                // Renderer
                gRenderer = new THREE.WebGLRenderer();
                gRenderer.shadowMap.enabled = true;
                gRenderer.setPixelRatio( window.devicePixelRatio );
                gRenderer.setSize( 0.8 * window.innerWidth, 0.8 * window.innerHeight );
                window.addEventListener( 'resize', onWindowResize, false );
                container.appendChild( gRenderer.domElement );
        
                // Camera
                gCamera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 100 );
                gCamera.position.set( 0, 1, 4 );
                gCamera.updateMatrixWorld();
                gThreeScene.add( gCamera );
        
                gCameraControl = new THREE.OrbitControls( gCamera, gRenderer.domElement );
                gCameraControl.zoomSpeed = 2.0;
                gCameraControl.panSpeed = 0.4;
        
                // Grabber
                gGrabber = new Grabber();
                container.addEventListener('pointerdown', onPointer, false);
                container.addEventListener('pointermove', onPointer, false);
                container.addEventListener('pointerup', onPointer, false);
            }
            
            class Grabber {
                constructor() {
                    this.raycaster = new THREE.Raycaster();
                    this.raycaster.layers.set(BallLayer);
                    this.raycaster.params.Line.threshold = 0.1;
                    this.physicsObject = null;
                    this.distance = 0.0;
                    this.prevPos = new THREE.Vector3();
                    this.vel = new THREE.Vector3();
                    this.time = 0.0;            
                }
                increaseTime(dt) {
                    this.time += dt;
                }
                updateRaycaster(x, y) {
                    let rect = gRenderer.domElement.getBoundingClientRect();
                    
                    const screenPos = new THREE.Vector2();
                    screenPos.x = x - rect.left;
                    screenPos.x = y - rect.top;
                    
                    this.mousePos = new THREE.Vector2();
                    // Map coordinate from screen to NDC(Normalize Device Coordinate, [-1, 1])
                    // Screen y coordinate is from top to down, opposite to NDC y coordinate
                    this.mousePos.x =  (screenPos.x / rect.width ) * 2 - 1;
                    this.mousePos.y = -(screenPos.y / rect.height ) * 2 + 1;
                    
                    this.raycaster.setFromCamera( this.mousePos, gCamera );
                }
                start(x, y) {
                    this.physicsObject = null;
                    this.updateRaycaster(x, y);
                    let intersects = this.raycaster.intersectObjects( gThreeScene.children );
                    if (intersects.length > 0) {
                        let obj = intersects[0].object.userData;
                        if (obj) {
                            this.physicsObject = obj;
                            this.distance = intersects[0].distance;
                            
                            let pos = this.raycaster.ray.origin.clone();
                            pos.addScaledVector(this.raycaster.ray.direction, this.distance);
                            this.physicsObject.startGrab(pos);
                            this.prevPos.copy(pos);
                            
                            this.vel.set(0.0, 0.0, 0.0);
                            this.time = 0.0;
                            if (gPhysicsScene.paused)
                                run();
                        }
                    }
                }
                move(x, y) {
                    if (this.physicsObject) {
                        this.updateRaycaster(x, y);
                        let pos = this.raycaster.ray.origin.clone();
                        pos.addScaledVector(this.raycaster.ray.direction, this.distance);
        
                        this.vel.copy(pos);
                        this.vel.sub(this.prevPos);
                        if (this.time > 0.0)
                            this.vel.divideScalar(this.time);
                        else
                            this.vel.set(0.0, 0.0, 0.0);
                        this.prevPos.copy(pos);
                        this.time = 0.0;
        
                        this.physicsObject.moveGrabbed(pos, this.vel);
                    }
                }
                end(x, y) {
                    if (this.physicsObject) {
                        this.physicsObject.endGrab(this.prevPos, this.vel);
                        this.physicsObject = null;
                    }
                }
            }
        
            function onPointer( evt )
            {
                event.preventDefault();
                if (evt.type === "pointerdown") {
                    gGrabber.start(evt.clientX, evt.clientY);
                    gMouseDown = true;
                    if (gGrabber.physicsObject) {
                        gCameraControl.saveState();
                        gCameraControl.enabled = false;
                    }
                }
                else if (evt.type === "pointermove" && gMouseDown) {
                    gGrabber.move(evt.clientX, evt.clientY);
                }
                else if (evt.type === "pointerup") {
                    if (gGrabber.physicsObject) {
                        gGrabber.end();
                        gCameraControl.reset();
                    }
                    gMouseDown = false;
                    gCameraControl.enabled = true;
                }
            }
            
            function onWindowResize() {
                gCamera.aspect = window.innerWidth / window.innerHeight;
                gCamera.updateProjectionMatrix();
                gRenderer.setSize( window.innerWidth, window.innerHeight );
            }
        
            function run() {
                let button = document.getElementById("buttonRun");
        
                if (gPhysicsScene.paused)
                    button.innerHTML = "Stop";
                else
                    button.innerHTML = "Run";
        
                gPhysicsScene.paused = !gPhysicsScene.paused;
            }
        
            function restart() {
                location.reload();
            }
        
            function simulate() {
                if (gPhysicsScene.paused)
                    return;
        
                for (let i = 0; i < gPhysicsScene.objects.length; i++) {
                    gPhysicsScene.objects[i].simulate();
                }
                
                gGrabber.increaseTime(gPhysicsScene.dt);
            }
        
            function update() {
                simulate();
        
                gRenderer.render( gThreeScene, gCamera );
                gCameraControl.update();
        
                requestAnimationFrame(update);
            }
        
            initThreeScene();
            onWindowResize();
            initPhysics();
            update();
        
        </script>
    </body>
