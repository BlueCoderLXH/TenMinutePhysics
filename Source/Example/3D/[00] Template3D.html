            class ThreeDWorld extends PhysicsWorldBase {
                initPhysics() {
                    let threeDWorld = new ThreeDSimulation(threedData, this.ThreeScene);
                    this.PhysicsScene.objects.push(threeDWorld);
                    document.getElementById("numTets").innerHTML = threeDWorld.numTets;                    
                }
            }
        
            class ThreeDSimulation extends PhysicsObjectGrabable {
                constructor(clothMesh, scene, edgeCompliance = 100.0) {
                    super();
                }
            }
        
            function run() {
                gWorld.run();
            }
        
            function restart() {
                gWorld.restart();
            }
        
            function squash() {
                gWorld.squash();
            }
        
            registerWorld(new ThreeDWorld(gPhysicsScene, container, true));
